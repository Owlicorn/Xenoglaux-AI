<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Xenoglaux AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1F6FEB; /* calm blue */
            --secondary: #6B7280; /* neutral gray */
            --accent: #0EA5A4; /* teal accent */
            --dark: #0f172a; /* near-black */
            --darker: #071028;
            --light: #F8FAFC; /* very light */
            --card-bg: rgba(255, 255, 255, 0.03);
            --glow: none;
            --transition: all 0.25s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Inter, 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial;
        }

        body {
            background: linear-gradient(180deg, #071028 0%, #0f172a 100%);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
            padding: 20px;
        }

        .chat-container {
            max-width: 1000px;
            margin: 0 auto;
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 86vh;
            border: 1px solid rgba(255,255,255,0.03);
        }

        .chat-header {
            color: var(--light);
            padding: 18px 22px;
            text-align: center;
            position: relative;
            border-bottom: 1px solid rgba(255,255,255,0.03);
            background: transparent;
        }

        .chat-header h2 {
            margin: 0;
            font-size: 1.6rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: var(--light);
            font-weight: 700;
        }

        .chat-header p {
            margin: 6px 0 0 0;
            opacity: 0.8;
            font-size: 0.95rem;
            color: var(--secondary);
        }


        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: transparent;
        }

        .message {
            margin: 16px 0;
            padding: 14px 18px;
            border-radius: 12px;
            max-width: 80%;
            position: relative;
            animation: fadeIn 0.28s ease;
            line-height: 1.5;
            box-shadow: 0 6px 24px rgba(2,6,23,0.6);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: linear-gradient(90deg, rgba(31,110,235,0.95), rgba(10,165,150,0.9));
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 6px;
            font-weight: 600;
        }

        .ai-message {
            background: rgba(255,255,255,0.02);
            color: var(--light);
            border: 1px solid rgba(255,255,255,0.03);
            border-bottom-left-radius: 6px;
            backdrop-filter: blur(4px);
        }

        .thinking {
            background: rgba(14,165,164,0.06);
            color: var(--accent);
            font-style: italic;
            font-size: 0.9em;
            padding: 12px 16px;
            border-radius: 10px;
            margin: 10px 0;
            border-left: 4px solid rgba(14,165,164,0.9);
        }


        .input-area {
            display: flex;
            padding: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.3);
            gap: 15px;
            align-items: center;
        }

        .input-area input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 12px;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.5);
            color: var(--light);
            transition: var(--transition);
        }

        .input-area input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2);
        }

        .input-area input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-area button {
            padding: 15px 30px;
            background: linear-gradient(45deg, var(--primary), #FFA500);
            color: var(--darker);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: var(--transition);
            min-width: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .input-area button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.4);
        }

        .input-area button:disabled {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .typing-indicator {
            padding: 15px 25px;
            color: var(--secondary);
            font-style: italic;
            display: none;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 10px;
            margin: 0 25px;
        }

        .typing-dots {
            display: inline-block;
        }

        .typing-dots span {
            animation: typing 1.4s infinite;
            opacity: 0.6;
        }

        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }

        .message-time {
            font-size: 0.75em;
            opacity: 0.7;
            margin-top: 8px;
            text-align: right;
        }

        .user-message .message-time {
            text-align: left;
            color: rgba(0, 0, 0, 0.7);
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--primary), var(--secondary));
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(var(--secondary), var(--primary));
        }

        /* Responsive design */
        @media (max-width: 968px) {
            .chat-container {
                height: 90vh;
                margin: 10px;
            }
            
            .message {
                max-width: 90%;
            }
            
            /* mood selector removed */
            
            .chat-header h2 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 576px) {
            body {
                padding: 10px;
            }
            
            .chat-container {
                height: 85vh;
                border-radius: 15px;
            }
            
            .message {
                max-width: 95%;
                padding: 15px;
            }
            
            /* mood selector removed */
            
            .input-area {
                padding: 15px;
            }
            
            .input-area input {
                padding: 12px 15px;
            }
            
            .input-area button {
                padding: 12px 20px;
                min-width: 80px;
            }
            
            .chat-header {
                padding: 20px 15px;
            }
            
            .chat-header h2 {
                font-size: 1.5rem;
            }
            
            .chat-messages {
                padding: 15px;
            }
        }

        /* Owl animation in header */
        .owl-header {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Glow effect for important elements */
        .glow {
            box-shadow: 0 0 15px var(--primary);
        }

        /* Back button */
        .back-button {
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: var(--primary);
            padding: 10px 15px;
            border-radius: 10px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }

        .back-button:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: translateY(-50%) translateX(-3px);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <a href="/" class="back-button">
                <i class="fas fa-arrow-left"></i>
                Back
            </a>
            <h2><span class="owl-header">âŸ¡</span> Chat with Xenoglaux AI</h2>
            <p>Context-aware generation</p>
        </div>
        
        
        <div class="chat-messages" id="messages">
            <div class="message ai-message">
                <strong>Hello!</strong> Welcome â€” I'm Xenoglaux AI, ready to help. 
                
                <div class="message-time" id="welcomeTime"></div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                Thinking <span>.</span><span>.</span><span>.</span>
            </div>
        </div>
        
        <div class="input-area">
                 <input type="text" id="messageInput" placeholder="Type your message..." 
                     onkeypress="handleKeyPress(event)" autocomplete="off">
            <button onclick="sendMessage()" id="sendBtn">
                <i class="fas fa-paper-plane"></i> Send
            </button>
        </div>
    </div>

    <script>
        // DOM elements
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        // mood selector removed
        const typingIndicator = document.getElementById('typingIndicator');
        const welcomeTime = document.getElementById('welcomeTime');
        
        // Set welcome message time
        welcomeTime.textContent = new Date().toLocaleTimeString();
        
        // Responses are mood-free
        
        // Handle Enter key press
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        // mood functions removed
        
        // Clear chat history
        function clearChat() {
            if (confirm('Are you sure you want to clear the chat history?')) {
                fetch('/api/clear', { method: 'POST' })
                    .then(response => response.json())
                    .then(data => {
                        messagesDiv.innerHTML = `
                            <div class="message ai-message">
                                    <strong>Hoo-hoo! ðŸ¦‰</strong> Chat history cleared! How can I help you now?
                                    <div class="message-time">${new Date().toLocaleTimeString()}</div>
                            </div>
                        `;
                        showStatus('Chat history cleared');
                    })
                    .catch(error => {
                        console.error('Error clearing chat:', error);
                        showStatus('Error clearing chat');
                    });
            }
        }
        
        // Show status message
        function showStatus(message) {
            const status = document.createElement('div');
            status.style.cssText = `
                position: fixed; top: 20px; right: 20px; 
                background: linear-gradient(45deg, var(--primary), var(--secondary)); 
                color: var(--darker); padding: 12px 20px; 
                border-radius: 10px; z-index: 1000; font-weight: 700;
                box-shadow: 0 4px 15px rgba(0,0,0,0.3);
                display: flex;
                align-items: center;
                gap: 8px;
            `;
            status.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
            document.body.appendChild(status);
            setTimeout(() => {
                status.style.opacity = '0';
                status.style.transition = 'opacity 0.5s ease';
                setTimeout(() => status.remove(), 500);
            }, 3000);
        }
        
        // Add message to chat
        function addMessage(text, type, thinking = null) {
            if (thinking) {
                const thinkingDiv = document.createElement('div');
                thinkingDiv.className = 'thinking';
                thinkingDiv.innerHTML = `ðŸ’­ ${thinking}`;
                messagesDiv.appendChild(thinkingDiv);
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            
            let content = text;
            
            messageDiv.innerHTML = content;
            
            // Add timestamp
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date().toLocaleTimeString();
            messageDiv.appendChild(timeDiv);
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        // Send message function
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            // Add user message
            addMessage(message, 'user');
            messageInput.value = '';
            sendBtn.disabled = true;
            
            // Show typing indicator
            typingIndicator.style.display = 'block';
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            try {
                const requestBody = { 
                    message: message
                };
                
                // mood removed; send only message
                
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });
                
                const data = await response.json();
                
                // Hide typing indicator
                typingIndicator.style.display = 'none';
                
                if (response.ok) {
                    // Add AI message with thinking
                    if (data.thinking) {
                        addMessage(data.thinking, 'thinking');
                    }
                    addMessage(data.response, 'ai');
                } else {
                    addMessage(`Error: ${data.error}`, 'ai');
                }
            } catch (error) {
                typingIndicator.style.display = 'none';
                addMessage(`Network error: ${error.message}`, 'ai');
            }
            
            sendBtn.disabled = false;
            messageInput.focus();
        }
        
        // Initialize
        messageInput.focus();
        
        // Add some helpful tips
        setTimeout(() => {
            addMessage("ðŸ’¡ <strong>Pro Tip:</strong> You can ask for concise, detailed, or creative answers. Try: 'Explain X' or 'Summarize Y'", 'ai');
        }, 3000);
    </script>
</body>
</html>
